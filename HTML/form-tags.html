<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    
     <fieldset>
       <legend>Register Form</legend>
       <form action="#" method="get">
           <div>
            <label>Your Name :</label>
            <input type="text" name="fname" placeholder="First name" autofocus required>
            <input type="text" name="lname" placeholder="Last name">
           </div>
           <br>
           <div>
                <label for="email">Your Email :</label>
                <input type="email" name="email" id="email">
           </div>
           <br>
           <div>
            <label>Password :</label>
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="cpassword" placeholder="Confirm Password">
           </div>
           <br>
           <div>
            <label for="address">Address:</label>
            <textarea name="address"  cols="30" rows="5"></textarea>
           </div>
           <br>
           <div>
               <label for="profile">Your Photo: </label>
               <input type="file" name="photo" id="profile">
           </div>
           <br>
           <div>
               <label for="bd">Date of Birth :</label>
               <input type="date" name="bd" id="bd">
           </div>
           <br>
           <input type="color" name="">
           <br>
           <input type="number" name="">
           <br>
           <input type="button" value="Register &hearts;"> 
           <button type="button">
            <a href="https://en-gb.facebook.com/" target="-blank"><img src="assets/facebook.png" width="20" height="20"></a>
           </button>
           <br>
           <input type="submit" value="Submit">

           

       </form>
        
     </fieldset>
      
</body>
</html>
