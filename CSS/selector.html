<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1{
            color: blue;
        }
        #one{
            color: grey;
        }
        .two{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Min Ga Lar Par</h1>
    <h1 id="one">San Kyi Tar Par</h1>
    <h1 class="two">This is class selector</h1>
</body>
</html>
